name: 编译并上传到dockerhub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v4
    - name: 编译并上传
      run: |
        cd ./docker 
        export version=$(date +%s)
        docker build . --file Dockerfile --tag pikaaq/vnc:$version
        docker push pikaaq/vnc:$version
